<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" />
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input id="country" type="text" list="countries" />
        <datalist id="countries">
          <option data-value="1">Australia</option>
          <option data-value="2">Brazil</option>
          <option data-value="3">Canada</option>
          <option data-value="4">Vietnam</option>
        </datalist>
      </div>

      <div class="form-group">
        <select>
          <option value="">Select a course...</option>

          <optgroup label="Front-end development">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
          </optgroup>

          <optgroup label="Back-end development">
            <option value="nodejs">Node JS</option>
            <option value="php">PHP</option>
            <option value="go">GO</option>
          </optgroup>
        </select>
      </div>

      <button type="reset">Clear</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
