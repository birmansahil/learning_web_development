<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Cards</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1d9dad5836.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-circle-check icon icon-success"></i>
      <p class="title title-success">Success</p>

      <p>Just a few more steps</p>

      <button class="btn btn-success">Continue</button>
    </div>

    <div class="container">
      <i class="fa-solid fa-circle-xmark icon icon-failure"></i>
      <p class="title title-failure">Oooops!</p>

      <p>Something went wrong</p>

      <button class="btn btn-failure">Try Again</button>
    </div>
  </body>
</html>
