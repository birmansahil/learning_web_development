<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet.</p>

    <h1>Making boxes</h1>

    <h2>1.1 Box using div</h2>
    <div class="div-box"></div>

    <h2>1.2 Box using div and border-sizing: border-box</h2>
    <div class="div-box border-box"></div>

    <h2>2.1 Boxes using span</h2>
    <span class="span-box">Hi</span>
    <span class="span-box">Hi</span>

    <h2>2.2 Boxes using span and inline-block</h2>
    <span class="span-box inline-block"></span>
    <span class="span-box inline-block"></span>
  </body>
</html>
