<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>

    <style>
      img {
        width: 200px;
        /* height: 200px; */
        /* object-fit: cover; */
      }

      table,
      th,
      td {
        border: 2px solid #000000;
        border-collapse: collapse;
        padding: 5px;
      }

      span {
        padding: 5px;
        font-family: sans-serif;
        background-color: #ff0000;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <img
      src="https://i.pinimg.com/originals/93/4c/a7/934ca7c767ce8b32da80d8f24b50b78c.jpg"
      alt="World_Economy_News_Paper"
    />

    <!--Lists: Ordered, Unordered and Description-->
    <ol>
      How to apply:
      <li>Get your documents ready</li>
      <li>Go to website</li>
      <li>Hit submit</li>
    </ol>

    <ul>
      Things I like
      <li>Cats</li>
      <li>More cats</li>
    </ul>

    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>

      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>

      <dt>JS</dt>
      <dd>JavaScript</dd>
    </dl>

    <p>Let's add a <span>table</span> for fun</p>
    <table>
      <caption>
        Monthly Expense
      </caption>

      <thead>
        <tr>
          <th>Category</th>
          <th>Expense</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Marketing</td>
          <td>$200</td>
        </tr>

        <tr>
          <td>Clothing</td>
          <td>$150</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td>$350</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
