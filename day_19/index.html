<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio buttons & checkboxes</title>
  </head>
  <body>
    <h1>Radio buttons</h1>

    <form>
      <fieldset>
        <legend>Choose your age</legend>

        <input type="radio" name="age" id="age_group_01" />
        <label for="age_group_01">0 - 18</label><br />

        <input type="radio" name="age" id="age_group_02" />
        <label for="age_group_02">19 - 40</label><br />

        <input type="radio" name="age" id="age_group_03" />
        <label for="age_group_03">41 - 99</label><br />
      </fieldset>

      <fieldset>
        <legend>Choose your fav. OS</legend>

        <input type="radio" name="os" id="windows" />
        <label for="windows">Windows</label><br />

        <input type="radio" name="os" id="os_x" />
        <label for="os_x">OS X</label><br />

        <input type="radio" name="os" id="linux" />
        <label for="os">Linux</label><br />
      </fieldset>

      <fieldset>
        <legend>Social media platforms you use</legend>

        <input type="checkbox" name="instagram" id="instagram" />
        <label for="instagram">Instagram</label><br />

        <input type="checkbox" name="snapchat" id="snapchat" />
        <label for="snapchat">snapchat</label><br />

        <input type="checkbox" name="twitter" id="twitter" />
        <label for="twitter">Twitter</label>
      </fieldset>
    </form>
  </body>
</html>
