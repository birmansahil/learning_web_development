<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!--This is how you put comment in HTML-->
    <meta name="description" content="Learning web development day 02" />
    <meta name="keywords" content="HTML, CSS" />

    <style>
      strong {
        color: #0000ff;
      }

      em {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <!--Different text tags-->
    <!--Headings, there are 6 different levels of heading. H1 being the most important. Try and keep only one H1 per page.-->
    <h1>Heading 01</h1>
    <h2>Heading 02</h2>
    <h3>Heading 03</h3>
    <h4>Heading 04</h4>
    <h5>Heading 05</h5>
    <h6>Heading 06</h6>

    <!--Other text tags-->
    <p>This is a paragraph</p>
    <p>This should appear <strong>bold</strong></p>
    <p>This should apper <em>italic</em></p>

    <!--Entities: some of the characters are reserved for HTML itself, in order to use these we put them between &; -->
    <p>I am learning &lt;HTML&gt;</p>

    <!--href stands for HyperText reference-->
    <!--Link vs hyperlink: The URL we are putting in href is link and the whole a tag that a user can click to access that link is called hyperlink-->
    <a href="about.html">About us :)</a>
    <a href="https://maps.google.com" target="_blank">Google maps</a>
  </body>
</html>
